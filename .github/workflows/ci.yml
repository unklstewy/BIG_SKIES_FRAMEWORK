name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: bigskies
          POSTGRES_USER: bigskies
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
      mqtt:
        image: eclipse-mosquitto:2.0
        ports:
          - 1883:1883
          - 9001:9001
        volumes:
          - ./deployments/docker/mosquitto.conf:/mosquitto/config/mosquitto.conf

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Run golangci-lint
      uses: golangci/golangci-lint-action@v3
      with:
        version: latest
        args: --timeout=5m

    - name: Run tests
      run: make test
      env:
        DATABASE_URL: postgres://bigskies:test_password@localhost:5432/bigskies?sslmode=disable

    - name: Build all coordinators
      run: make build

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.out
        flags: unittests
        name: codecov-umbrella
        fail_ci_if_error: false

  integration-test:
    name: Integration Test
    runs-on: ubuntu-latest
    needs: test

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21'

    - name: Cache Go modules
      uses: actions/cache@v3
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}
        restore-keys: |
          ${{ runner.os }}-go-

    - name: Download dependencies
      run: go mod download

    - name: Build Docker images
      run: make docker-build

    - name: Start services
      run: make docker-up

    - name: Wait for services
      run: |
        timeout 60 bash -c 'until docker exec bigskies-postgres pg_isready -U bigskies; do sleep 2; done'
        timeout 30 bash -c 'until docker exec bigskies-mqtt mosquitto_sub -t test -C 1 -h localhost > /dev/null 2>&1; do sleep 2; done'

    - name: Run integration tests
      run: make test-integration

    - name: Collect logs on failure
      if: failure()
      run: |
        docker logs bigskies-message-coordinator || true
        docker logs bigskies-security-coordinator || true
        docker logs bigskies-postgres || true

    - name: Stop services
      if: always()
      run: make docker-down