# Mosquitto MQTT Broker Configuration for BIG SKIES Framework

# Listener configuration
listener 1883
protocol mqtt

# WebSockets listener (optional, for web-based clients)
listener 9001
protocol websockets

# Allow anonymous connections (for development)
# TODO: Enable authentication for production
allow_anonymous true

# Logging
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence
persistence true
persistence_location /mosquitto/data/

# Auto-save interval (in seconds)
autosave_interval 1800

# Message size limits
message_size_limit 0

# Queue limits
max_queued_messages 1000
