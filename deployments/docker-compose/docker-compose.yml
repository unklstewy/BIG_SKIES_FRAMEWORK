services:
  # MQTT Broker
  mqtt-broker:
    image: eclipse-mosquitto:2.0
    container_name: bigskies-mqtt
    ports:
      - "1883:1883"
      - "9001:9001"
    volumes:
      - ./mosquitto/config:/mosquitto/config
      - mqtt-data:/mosquitto/data
      - mqtt-logs:/mosquitto/log
    networks:
      - bigskies-network
    restart: unless-stopped

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: bigskies-postgres
    environment:
      POSTGRES_DB: bigskies
      POSTGRES_USER: bigskies
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
      - ../../configs/sql/security_schema.sql:/docker-entrypoint-initdb.d/01-security_schema.sql:ro
      - ../../configs/sql/telescope_schema.sql:/docker-entrypoint-initdb.d/02-telescope_schema.sql:ro
      - ../../configs/sql/ascom_schema.sql:/docker-entrypoint-initdb.d/03-ascom_schema.sql:ro
      - ../../configs/sql/message_rbac_schema.sql:/docker-entrypoint-initdb.d/04-message_rbac_schema.sql:ro
    networks:
      - bigskies-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bigskies"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Bootstrap Coordinator (must run first to provide credentials)
  bootstrap-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.bootstrap
    container_name: bigskies-bootstrap-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    volumes:
      - shared_secrets:/shared/secrets
    command: [
      "--pgpass=/shared/secrets/.pgpass",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - bigskies-network
    restart: unless-stopped

  # Message Coordinator
  message-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: message-coordinator
    container_name: bigskies-message-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - RBAC_ENABLED=${RBAC_ENABLED:-false}
    volumes:
      - shared_secrets:/shared/secrets
    command: ["--broker-url=mqtt-broker", "--broker-port=1883", "--log-level=${LOG_LEVEL:-info}"]
    depends_on:
      - mqtt-broker
    networks:
      - bigskies-network
    restart: unless-stopped

  # Data Store Coordinator
  datastore-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: datastore-coordinator
    container_name: bigskies-datastore-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable
    command: [
      "--database-url=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable",
      "--max-connections=25",
      "--min-connections=5",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - bigskies-network
    restart: unless-stopped

  # Application Coordinator
  application-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: application-coordinator
    container_name: bigskies-application-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: [
      "--check-interval=30s",
      "--service-timeout=90s",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    depends_on:
      - mqtt-broker
    networks:
      - bigskies-network
    restart: unless-stopped

  # Plugin Coordinator
  plugin-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: plugin-coordinator
    container_name: bigskies-plugin-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: [
      "--plugin-dir=/var/lib/bigskies/plugins",
      "--scan-interval=5m",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    volumes:
      - plugin-data:/var/lib/bigskies/plugins
      - /var/run/docker.sock:/var/run/docker.sock
    depends_on:
      - mqtt-broker
    networks:
      - bigskies-network
    restart: unless-stopped

  # UI Element Coordinator
  uielement-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: uielement-coordinator
    container_name: bigskies-uielement-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
    command: [
      "--scan-interval=10m",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    depends_on:
      - mqtt-broker
      - plugin-coordinator
    networks:
      - bigskies-network
    restart: unless-stopped

  # Telescope Coordinator
  telescope-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: telescope-coordinator
    container_name: bigskies-telescope-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable
    command: [
      "--broker-url=tcp://mqtt-broker:1883",
      "--database-url=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable",
      "--discovery-port=32227",
      "--health-interval=30s",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
      security-coordinator:
        condition: service_started
    networks:
      - bigskies-network
    restart: unless-stopped

  # Security Coordinator
  security-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: security-coordinator
    container_name: bigskies-security-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable
      - JWT_SECRET=${JWT_SECRET:-changeme_jwt_secret_in_production}
    command: [
      "--broker-host=mqtt-broker",
      "--broker-port=1883",
      "--database-url=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable",
      "--jwt-secret=${JWT_SECRET:-changeme_jwt_secret_in_production}",
      "--token-duration=24h",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    volumes:
      - cert-data:/app/certs
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
    networks:
      - bigskies-network
    restart: unless-stopped

  # ASCOM Coordinator
  ascom-coordinator:
    build:
      context: ../..
      dockerfile: deployments/docker/Dockerfile.coordinator
      args:
        COORDINATOR_NAME: ascom-coordinator
    container_name: bigskies-ascom-coordinator
    environment:
      - LOG_LEVEL=${LOG_LEVEL:-info}
      - DATABASE_URL=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable
    command: [
      "--broker-url=tcp://mqtt-broker:1883",
      "--database-url=postgres://bigskies:${POSTGRES_PASSWORD:-changeme}@postgres:5432/bigskies?sslmode=disable",
      "--http-address=0.0.0.0:11111",
      "--discovery-port=32227",
      "--health-interval=30s",
      "--enable-cors=true",
      "--server-name=BigSkies ASCOM Alpaca Server",
      "--manufacturer=BigSkies",
      "--log-level=${LOG_LEVEL:-info}"
    ]
    ports:
      - "11111:11111"    # ASCOM Alpaca HTTP API
      - "32227:32227/udp" # ASCOM Alpaca UDP discovery
    depends_on:
      postgres:
        condition: service_healthy
      mqtt-broker:
        condition: service_started
      telescope-coordinator:
        condition: service_started
    networks:
      - bigskies-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--spider", "-q", "http://localhost:11111/management/apiversions"]
      interval: 30s
      timeout: 5s
      retries: 3
      start_period: 10s

networks:
  bigskies-network:
    driver: bridge

volumes:
  mqtt-data:
    driver: local
  mqtt-logs:
    driver: local
  postgres-data:
    driver: local
  plugin-data:
    driver: local
  cert-data:
    driver: local
  shared_secrets:
    driver: local
